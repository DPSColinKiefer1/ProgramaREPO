<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4.5_tablascss.css">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <caption>Wea RArA</caption>
        <colgroup span="1" style="background-color: coral;"></colgroup>
        <colgroup span="2" style="background-color: rgb(9, 177, 255);"></colgroup>
        <colgroup span="3" style="background-color: rgba(21, 241, 69, 0.548);"></colgroup>
        <colgroup span="4" style="background-color: rgba(241, 208, 21, 0.548);"></colgroup>
        <colgroup span="5" style="background-color: rgba(241, 21, 142, 0.548);"></colgroup>
        <thead style="background-color: aqua;">
        <tr>
            <th scope="col" colspan="5">Fila</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>You</td>
                <td>Say</td>
                <td>What</td>
                <td>?</td>
                <td rowspan="2">!</td>
            </tr>
            <tr>
                <td>You</td>
                <td>Said</td>
                <td>What</td>
                <td>?</td>
            </tr>
        </tbody>
        <tfoot style="color: darkblue;">
        <tr>
            <td>Yep</td>
            <td>I</td>
            <td>said</td>
            <td>that !</td>
            <td>!</td>
        </tr>
        </tfoot>
    </table>
